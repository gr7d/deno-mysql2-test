name: test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PLANETSCALE_URL: ${{ secrets.PLANETSCALE_URL }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: node node.js
      - uses: denoland/setup-deno@v1
      - run: deno run -A deno.ts
